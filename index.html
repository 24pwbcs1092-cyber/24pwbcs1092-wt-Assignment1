<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Event Horizon</h1>
    </header>
    <main>
        <section id="add-event">
            <h2>Add New Event</h2>
            <form id="event-form">
                <input type="text" id="event-name" placeholder="Event Name" required>
                <input type="date" id="event-date" required>
                <textarea id="event-description" placeholder="Event Description" required></textarea>
                <button type="submit">Add Event</button>
            </form>
            <div id="warning" class="hidden">Please fill in all fields.</div>
        </section>
        <section id="search">
            <input type="text" id="search-input" placeholder="Search events by name or date">
        </section>
        <section id="events">
            <h2>Events</h2>
            <div id="event-list">
                <!-- Events will be rendered here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Wajid Khan &copy; <span id="year"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
